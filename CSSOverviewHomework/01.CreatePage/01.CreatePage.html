<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Ticket ID: 409788</th>

        </thead>
        <tbody>
            <tr>
                <td class="first">Name:</td>
                <td class="second">
                    <span id="circle">&nbsp;&nbsp;&nbsp;&nbsp</span>

            </tr>
            <tr>
                <td class="first">Email:</td>

            </tr>
            <tr>
                <td class="first">Response Time:</td>
                <td>72 hours, 60hours left</td>
            </tr>
            <tr>
                <td class="first">Last Action:</td>
                <td>Never been locked.</td>
            </tr>
            <tr>
                <td class="first"></td>
                <td><a href="#">Link to public post</a></td>
            </tr>
            <tr>
                <td class="first">Status:</td>
                <td id="status">Not answered</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
