<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacts</title>
    <link href="02.Contacts.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8" />
</head>
<body>
    <form name="countries" method="get" action="#">
        <table>
            <colgroup>
                <col class="col1" />
                <col class="col2" />
                <col class="col3" />
                <col class="col4" />
            </colgroup>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td><img src="flagGermany.png" width="22" height="16" alt="GERflag"  />  Germany</td>
                    <td><input type="checkbox" disabled="disabled" name="MAprmoted" /></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td><img src="flagMexico.png"  width="22" height="16" alt="MEXflag"  />  Mexico</td>
                    <td><input type="checkbox" disabled="disabled" name="ATprmoted" /></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td><img src="flagMexico.png" width="22" height="16" alt="MEXflag" />  Mexico</td>
                    <td><input type="checkbox" checked="checked" disabled="disabled" name="AMprmoted"/></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td><img src="flagUK.png" width="22" height="16" alt="UKflag"  />  UK</td>
                    <td><input type="checkbox" disabled="disabled" name="THprmoted" /></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
